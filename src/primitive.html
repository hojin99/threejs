<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }       
        #c {
            width: 100%;
            height: 100%;
            display:block;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "../node_modules/three/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        function main() {
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({canvas});

            // camera 설정
            const fov = 75;
            const aspect = window.innerWidth/window.innerHeight;
            const near = 0.1;
            const far = 50;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = 20;

            // scene 생성
            const scene = new THREE.Scene();

            // geometry 생성
            const width = 8;  // ui: width
            const height = 8;  // ui: height
            const depth = 8;  // ui: depth
            const widthSegments = 4;  // ui: widthSegments
            const heightSegments = 4;  // ui: heightSegments
            const depthSegments = 4;  // ui: depthSegments
            const box = new THREE.BoxGeometry(
                width, height, depth,
                widthSegments, heightSegments, depthSegments);

            const circle = (() => {
                const radius = 7;  // ui: radius
                const segments = 24;  // ui: segments
                const thetaStart = Math.PI * 0.25;  // ui: thetaStart
                const thetaLength = Math.PI * 1.5;  // ui: thetaLength
                return new THREE.CircleGeometry(
                    radius, segments, thetaStart, thetaLength);
            })();

            const cone = (() => {
                const radius = 6;  // ui: radius
                const height = 8;  // ui: height
                const radialSegments = 16;  // ui: radialSegments
                return new THREE.ConeGeometry(radius, height, radialSegments);
            })();

            const cylinder = (() => {
                const radiusTop = 4;  // ui: radiusTop
                const radiusBottom = 4;  // ui: radiusBottom
                const height = 8;  // ui: height
                const radialSegments = 12;  // ui: radialSegments
                return new THREE.CylinderGeometry(
                    radiusTop, radiusBottom, height, radialSegments);
            })();


            const edgeBox = (() => {
                const size = 8;
                const widthSegments = 2;
                const heightSegments = 2;
                const depthSegments = 2;
                const boxGeometry = new THREE.BoxGeometry(
                    size, size, size,
                    widthSegments, heightSegments, depthSegments);
                return new THREE.EdgesGeometry(boxGeometry);
            })();

            // mesh 목록 생성
            const cubes = [
                makeInstance(box, 0x44aa88, 0),
                makeInstance(circle, 0x8844aa, 0),
                makeInstance(cone, 0xaa8844, -16),
                makeInstance(cylinder, 0xaa1144, -16),
                makeInstance(edgeBox, 0x0022aa, 16),
                makeInstance(edgeBox, 0x228800, 16),
            ];
  
            // ligth 설정
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);

            // geometry에 서로 다른 색상의 material을 이용해서 mesh를 만들고 scene에 추가
            function makeInstance(geometry, color, x) {
                // MeshPhoneMaterial은 Light에 반응
                const material = new THREE.MeshPhongMaterial({color});
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                cube.position.x = x;

                return cube;
            }

            // renderer size를 canvas client size에 맞춤 (해상도가 맞도록)
            function resizeRendererToDisplaySize(renderer) {

                // HD-DPI(고해상도) 디스플레이 처리 - 한픽셀을 선명하게 하기 위해 다수의 작은 픽셀을 넣는 것
                const pixelRatio = window.devicePixelRatio;
                const width = canvas.clientWidth * pixelRatio | 0;
                const height = canvas.clientHeight * pixelRatio | 0;
                const needResize = canvas.width != width || canvas.height != height;
                if(needResize){
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }


            // cubes의 각 cube에 대해서 서로 다른 각도로 회전시킴
            function render(time) {
                time *= 0.001; // ms => sec
                // console.log(time);

                 if(resizeRendererToDisplaySize(renderer)) {
                    // 종횡비를 동적으로 맞춰줌
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix()
                }

                cubes.forEach((cube, ndx) => {
                    const speed = 1 + ndx * .1;
                    const rot = time * speed;

                    cube.rotation.x = rot;
                    cube.rotation.y = rot;
                })

                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }

            // 브라우저에 애니메이션 프레임을 요청 - reder함수 호출 실행 후 페이지에 변화가 있다면 페이지를 다시 렌더링함
            // render 함수에 ms 단위의 로드된 이후 시간값을 넘겨줌
            requestAnimationFrame(render);
        }

        main();

    </script>
</body>
</html>
