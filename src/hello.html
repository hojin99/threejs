<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }       
        #app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "../node_modules/three/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // camera 생성 (시야각, 종횡비 - width/height, near - 렌더링 min 값, far - 렌더링 max 값)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        // camera.position.z = 5;
        camera.position.set(0,0,10);
        camera.lookAt(0,0,0);

        // renderer 생성
        const app = document.getElementById('app');
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth/2, window.innerHeight/2);
        app.appendChild(renderer.domElement);
        // document.body.appendChild(renderer.domElement);

        // scene 생성
        const scene = new THREE.Scene();

        // light 추가
        const light = new THREE.PointLight(0xFFFF00);
        light.position.set(-50,-30,30);
        scene.add(light);

        // geometry 생성
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const points = [];
        points.push( new THREE.Vector3 (-10, 0, 0));
        points.push( new THREE.Vector3 (0, 10, 0));
        points.push( new THREE.Vector3 (10, 0, 0));
        const geoLine = new THREE.BufferGeometry().setFromPoints(points);
        console.log(geometry);

        // material 생성
        const material = new THREE.MeshLambertMaterial({color: 0xfd59d7});
        const matLine = new THREE.LineBasicMaterial({color: 0x0000ff});

        // Mesh 생성 - gemetry와 material 사용
        const cube = new THREE.Mesh(geometry, material);
        const line = new THREE.Line(geoLine, matLine);

        // scene에 Mesh 추가
        scene.add(cube);
        scene.add(line);

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // 화면에 render
            renderer.render( scene, camera);
        }

        animate();

    </script>
</body>
</html>
